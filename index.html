<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minha Lista Interativa</h1>
        
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Digite um item (mínimo 5 caracteres)">
            <button id="addBtn">Adicionar</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <button id="sortBtn">Ordenar Lista</button>
        </div>
        
        <ul id="itemList" class="item-list"></ul>
    </div>

    <!-- Modal para edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Editar Item</h3>
            <input type="text" id="editInput">
            <button id="saveEdit">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
